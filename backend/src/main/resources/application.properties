# Application Name
spring.application.name=file-based-rdbms

# Server Configuration
server.port=8080

# ==================== FILE-BASED RDBMS CONFIGURATION ====================
# This RDBMS uses custom file storage, NOT JPA/H2

# Data directory for our custom storage
rdbms.data.directory=data

# REPL Mode (set to true to enable command-line interface)
# Run with: java -jar rdbms.jar --repl.enabled=true
repl.enabled=false

# ==================== DISABLE JPA/H2 ====================
# We're implementing our own storage layer, so disable Spring Data JPA

spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
  org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration

# ==================== LOGGING ====================

# Reduce logging noise
logging.level.org.springframework=WARN
logging.level.com.pesapal.rdbms=INFO

# Show our storage operations
logging.level.com.pesapal.rdbms.storage=DEBUG

# ==================== JACKSON JSON CONFIGURATION ====================

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null
