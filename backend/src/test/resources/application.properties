# Test Configuration
spring.application.name=file-based-rdbms-test

# Use a separate test data directory
rdbms.data.directory=build/test-data

# Disable REPL in tests
repl.enabled=false

# Disable the startup banner for cleaner test output
spring.main.banner-mode=off

# Logging for tests
logging.level.org.springframework=WARN
logging.level.com.pesapal.rdbms=INFO
logging.level.com.pesapal.rdbms.storage.index=DEBUG
